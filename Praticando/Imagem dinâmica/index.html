<body>
    <h1>Imagem dinâmica</h1>
    <p>Fazendo um exercício de imagens dinâmicas, a imagem altera a medida em que a tela, na qual o site for aberto, também altere.</p>

    <picture>
        <source media="(max-width: 600px)" srcset="Imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 960px)" srcset="Imagens/foto-m.jpg" type="image/jpg">
        <img src="Imagens/Minha foto.jpg" alt="Imagem flexível">
    </picture>
</body>
